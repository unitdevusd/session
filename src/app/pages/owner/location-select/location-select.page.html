<ion-header class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start" class="cancel" (click)="close()">
      <span>
        <ion-icon name="chevron-back-outline" color="unit-btn"></ion-icon>
      </span>
    </ion-buttons>
    <ion-searchbar 
    search-icon = true
    #searchbar 
    [(ngModel)]="autocomplete.input" 
    placeholder="Find your Location"
    (ionInput)="searchLocation()"
    (ionClear)="clearAutocomplete()"
    color="white"
    >
  </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list (click)="useCurrentLoaction()" lines="none">
    <ion-item>
      <ion-label>
        <p class="main_text">Current Location</p>
      </ion-label>
      <img style="margin-inline: 0px 10px;" src="../../../../assets/imgs/material-location-on.png" slot="start" />
    </ion-item>
  </ion-list>
  <ion-list [hidden]="autocompleteItems.length == 0" lines="none">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      <ion-label>
        <p class="main_text"> {{ item.structured_formatting.main_text }} </p>
        <p class="secondary_text"> {{ item.structured_formatting.secondary_text }} </p>
      </ion-label>
      <img style="margin-inline: 0px 10px;" src="../../../../assets/imgs/material-location-on.png" slot="start" />
    </ion-item>
  </ion-list>
</ion-content>
